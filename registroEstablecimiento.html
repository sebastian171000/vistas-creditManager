<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Establecimiento</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://kit.fontawesome.com/a0e0d9b7b0.js" crossorigin="anonymous"></script>
</head>

<body class="overflow-hidden">
    <div class="hero-header">
        <div class="contenedor">
            <a href="index.html">Iniciar Sesión</a>
        </div>
    </div>
    <div class="fondo-imagen-registro-cliente">
        <div class="hero-registro">
            <div class="contenedor">
                <h2>Registro Establecimiento</h2>
                <form action="index.html">
                    <div class="grid-registro">
                        <div>
                            <div class="registro-contenido">
                                <label for="nombreEs">Nombre de Establecimiento:</label>
                                <input type="text" name="nombreEs">
                            </div>
                            <div class="registro-contenido">
                                <label for="direccion">Dirección:</label>
                                <input type="text" name="direccion">
                            </div>
                            <div class="registro-contenido">
                                <label for="ruc">RUC:</label>
                                <input type="text" name="ruc">
                            </div>
                            <div class="registro-contenido">
                                <label for="jefe">Jefe:</label>
                                <input type="text" name="jefe">
                            </div>
                            <div class="registro-contenido select">
                                <label for="select">Categoria:</label>
                                <select name="select">
                                    <option value="value1">Value 1</option> 
                                    <option value="value2" >Value 2</option>
                                    <option value="value3">Value 3</option>
                                  </select>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="recordar" name="recordar" value="1">
                                <label for="recordar">Aceptar Términos & Condiciones</label>
                            </div>
                        </div>
                        <div>
                            <div class="content_uploader">
                                <img class="img-defecto" src="img/2803242.jpg" alt="">
                                <img class="img" src="" alt="">
                                <input class="filefield" type="file" name="archivo" value="">
                                <div class="upload">
                                    <i class="fas fa-upload"></i>
                                    <p class="select_bottom">Subir Imagen</p>
                                </div>
                            </div>
                            <div class="advertencia">
                                <i class="fas fa-exclamation"></i>
                                <p>Su usuario y password será &lt;RUC ingresado&gt;, se le recomienda cambiar su contraseña luego del registro.</p>
                            </div>
                            <div class="right-text">
                                <input type="submit" value="Registrar">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="js/app.js"></script>
</body>

</html>
