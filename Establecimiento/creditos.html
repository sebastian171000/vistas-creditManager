<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de Credito</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <script src="https://kit.fontawesome.com/a0e0d9b7b0.js" crossorigin="anonymous"></script>
</head>

<body class="overflow-hidden">

    <header class="hero-header-menu desktop">
        <div class="contenedor contenedor-menu">
            <div class="contenido-menu">
                <nav class="menu">
                    <a href="listadoClientes.html">Clientes</a>
                    <a href="creditos.html">Créditos</a>
                    <a href="reportes.html">Reportes</a>
                    <a href="transacciones.html">Transacciones</a>
                </nav>
                <div class="menu-perfil">
                    <p>Tienda Don Hidalgo</p>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="fondo-imagen-registro-cliente">
        <div class="hero-registro color-listado-clientes">
            <div class="contenedor">
                <h2>Asignación de Credito</h2>
                <form action="" class="form-creditos">
                    <div class="grid-registro grid-creditos">
                        <div>
                            <div class="input-credito">
                                <label for="cliente">Cliente</label>
                                <select name="cliente" id="cliente">
                                    <option value="">DNI1</option>
                                    <option value="">DNI2</option>
                                    <option value="">DNI3</option>
                                </select>
                            </div>

                            <div class="input-credito">
                                <label for="monto">Monto a asignar</label>
                                <input type="number" name="monto">
                            </div>

                            <div class="input-credito">
                                <label for="tipo_interes">Tipo de interés</label>
                                <select name="tipo_interes" id="tipo_interes">
                                    <option value="">Simple</option>
                                    <option value="">XXXXXX</option>
                                    <option value="">XXXXXX</option>
                                </select>
                            </div>

                            <div class="input-credito">
                                <label for="costo_mantenimiento">Costo de mantenimiento</label>
                                <input type="text" name="costo_mantenimiento">
                            </div>
                        </div>
                        <div>
                            <div class="input-credito">
                                <label for="numero_cuenta">Número de cuenta</label>
                                <input type="text" value="Autogenerado" name="numero_cuenta">
                            </div>

                            <div class="input-credito">
                                <label for="moneda">Moneda: </label>
                                <select name="moneda" id="moneda">
                                    <option value="">Soles</option>
                                    <option value="">Dolares</option>
                                    <option value="">Euros</option>
                                </select>
                            </div>

                            <div class="input-credito">
                                <label for="tasa_interes">Tasa de interés</label>
                                <input type="text" name="tasa_interes">
                            </div>

                            <div class="input-credito">
                                <label for="periodo_mantenimiento">Periodo de mantenimiento: </label>
                                <select name="periodo_mantenimiento" id="periodo_mantenimiento">
                                    <option value="">Quincenal</option>
                                    <option value="">Mensual</option>
                                    <option value="">Anual</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="right-text">
                        <input type="submit" value="Registrar Crédito">
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="../js/app.js"></script>
</body>

</html>
