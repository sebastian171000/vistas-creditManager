<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacción de pago o compra</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <script src="https://kit.fontawesome.com/a0e0d9b7b0.js" crossorigin="anonymous"></script>
</head>

<body class="overflow-hidden">

    <header class="hero-header-menu desktop">
        <div class="contenedor contenedor-menu">
            <div class="menu-bar">
                <i class="fas fa-bars"></i>
            </div>
            <div class="contenido-menu">

                <nav class="menu hero-header-nav ">
                    <a href="listadoClientes.html">Clientes</a>
                    <a href="creditos.html">Créditos</a>
                    <a href="reportes.html">Reportes</a>
                    <a href="transacciones.html">Transacciones</a>
                </nav>
                <div class="menu-perfil">
                    <p>Tienda Don Hidalgo</p>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="fondo-imagen-registro-cliente">
        <div class="hero-registro color-listado-clientes">
            <div class="contenedor">
                <h2>Transacción de pago o compras</h2>
                <form action="" class="form-creditos">
                    <div class="grid-registro grid-creditos">
                        <div>
                            <div class="input-credito">
                                <label for="cuenta">Cuenta</label>
                                <select name="cuenta" id="cuenta">
                                    <option value="">DNI1</option>
                                    <option value="">DNI2</option>
                                    <option value="">DNI3</option>
                                </select>
                            </div>

                            <div class="input-credito">
                                <label for="tipo">Tipo</label>
                                <select name="tipo" id="tipo">
                                    <option value="">Pago Crédito</option>
                                    <option value="">XXXXXX</option>
                                    <option value="">XXXXXX</option>
                                </select>
                            </div>

                            <div class="input-credito">
                                <label for="monto">Monto en <br> &lt;moneda&gt;</label>
                                <input type="text" name="monto">
                            </div>
                        </div>
                        <div>
                            <div class="input-credito">
                                <label for="titular_cuenta">Titular de cuenta</label>
                                <input type="text" value="Autogenerado" name="titular_cuenta">
                            </div>

                            <div class="input-credito">
                                <label style="display: block;" for="descripcion">Descripción</label>
                                <textarea name="descripcion" id="descripcion" cols="50" rows="8"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="right-text">
                        <input type="submit" value="Registrar Crédito">
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="../js/app.js"></script>
</body>

</html>
